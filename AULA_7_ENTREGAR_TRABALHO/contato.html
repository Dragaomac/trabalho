    <main class="main-contato">
        <section class="secao-contato">
            <div class="content">
                <h1 class="h1-contato-titulo">Formulário de Contato</h1>
                <div class="contato">
                    <form  action="" method="post" id="contactForm">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu Nome" required><br><br>
                
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu Email" required><br><br>
                
                        <label for="message">Mensagem:</label><br>
                        <textarea id="message" name="message" rows="5" cols="30" placeholder="Digite sua mensagem" required></textarea><br><br>
                        
                        <button type="submit">Enviar</button>
                    
                    </form>

                    <!-- Elemento de mensagem de alerta -->
                    <div id="alert">Obrigado pelo contato!</div>
                </div>
            </div>
        </section>

        <section class="img" id="img-contato"></section>
        
    </main>
